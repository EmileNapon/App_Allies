<div class="container">
    <h2>Modifier Annonce</h2>
    <form [formGroup]="annonceForm" (ngSubmit)="updateModule()">
      <div class="form-group">
        <label for="titre">Titre</label>
        <input id="titre" class="form-control" formControlName="titre" type="text">
      </div>
  
      <div class="form-group">
        <label for="lieu">Lieu</label>
        <input id="lieu" class="form-control" formControlName="lieu" type="text">
      </div>
  
      <div class="form-group">
        <label for="dateCours">Date du Cours</label>
        <input id="dateCours" class="form-control" formControlName="dateCours" type="date">
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" class="form-control" formControlName="description"></textarea>
      </div>
  
      <div class="form-group">
        <label for="datePublication">Date de Publication</label>
        <input id="datePublication" class="form-control" formControlName="datePublication" type="date">
      </div>
  
      <div class="form-group">
        <label for="heure">Heure</label>
        <input id="heure" class="form-control" formControlName="heure" type="time">
      </div>

      <div class="mt-3 mb-3 d-flex">
        <button type="submit" class="btn btn-outline-danger mx-2" routerLink="/formation/gestionnairePage">Annuler</button>
        <button type="submit" class="btn btn-primary" [disabled]="annonceForm.invalid">Modifier Annonce</button>
      </div>
  
      <!-- <button class="btn btn-primary" type="submit" [disabled]="annonceForm.invalid">Modifier</button> -->
    </form>
  </div>
