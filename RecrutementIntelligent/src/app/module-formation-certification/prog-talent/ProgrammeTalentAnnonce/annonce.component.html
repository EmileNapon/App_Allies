<div class="col-12" *ngFor="let annonce of annonces">
    <div class="card mb-4">
      <div class="card-header text-white d-flex justify-content-between" style="background-color: rgb(17, 0, 255);">
        <span>{{ annonce.titre }}</span>
        <span class="text-white">Publié le : {{ annonce.datePublication }} - {{ annonce.heure }}</span>
      </div>
      <div class="card-body">
        <!-- Texte coupé avec "Voir plus" -->
         
        <p>
          {{ annonce.description }}
          <!-- <a href="#" class="text-primary">Voir plus</a> -->
        </p>
        <p><b> Lieu: </b>{{ annonce.lieu}}</p>
        <p><b>Date: </b>{{ annonce.dateCours}}</p>
        <!-- Boutons "Modifier" et "Supprimer" alignés à droite -->
      </div>
    </div>
  </div>
