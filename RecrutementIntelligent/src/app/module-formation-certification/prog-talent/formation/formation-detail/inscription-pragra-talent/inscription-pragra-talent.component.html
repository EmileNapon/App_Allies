

<body>


    <app-headerPrincipale></app-headerPrincipale>


    
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-8 col-lg-6">
        <h1 class="my-4 text-center">Créer votre Compte </h1>

        <div class="row mb-3 align-items-center">
            <label for="nom" class="col-sm-4 col-form-label">Nom:</label>
            <div class="col-sm-8 input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <div *ngIf="userInfo">
                    <input type="text" [(ngModel)]="userInfo.id" [disabled]="isDisabled">
                    <input type="text" [(ngModel)]="userInfo.firstName" [disabled]="isDisabled">
                  </div>
                  
    
            </div>
        </div>
    
        <!-- Prenom -->
        <div class="row mb-3 align-items-center">
            <label for="prenom" class="col-sm-4 col-form-label">Prenom:</label>
            <div class="col-sm-8 input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <div *ngIf="userInfo">
                    <input type="text" [(ngModel)]="userInfo.lastName" [disabled]="isDisabled">
                  </div>
            </div>
        </div>
            <!-- Prenom -->
            <div class="row mb-3 align-items-center">
                <label for="prenom" class="col-sm-4 col-form-label">Email:</label>
                <div class="col-sm-8 input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <div *ngIf="userInfo">
                        <input type="text" [(ngModel)]="userInfo.email" [disabled]="isDisabled">
                      </div>
                </div>
            </div>

            <!-- Prenom -->
            <div class="row mb-3 align-items-center">
                <label for="prenom" class="col-sm-4 col-form-label"> Formation :</label>
                <div class="col-sm-8 input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <div *ngIf="userInfo">
                        <input type="text" [(ngModel)]="formations.titre" [disabled]="isDisabled">
                      </div>
                </div>
            </div>
            

        
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
            <!-- Nom Complet -->



                        <!-- Numéro de Téléphone -->
                        <div class="row mb-3 align-items-center">
                            <label for="phone_number" class="col-sm-4 col-form-label">Numéro de téléphone:</label>
                            <div class="col-sm-8 input-group">
                                <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                                <input type="tel" id="phone_number" formControlName="phone_number" class="form-control" placeholder="Entrez votre numéro de téléphone">
                            </div>
                        </div>
                        <!-- Numéro de Téléphone -->
                        <div class="row mb-3 align-items-center">
                            <label for="domaine_etude" class="col-sm-4 col-form-label">Domaine d'etude:</label>
                            <div class="col-sm-8 input-group">
                                <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                                <input type="domaine_etude" id="domaine_etude" formControlName="domaine_etude" class="form-control" placeholder="domaine d'etude">
                            </div>
                        </div>
                
                        <!-- Numéro de Téléphone -->
                        <div class="row mb-3 align-items-center">
                            <label for="niveau_etude" class="col-sm-4 col-form-label">Niveau d'etude:</label>
                            <div class="col-sm-8 input-group">
                                <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                                <input type="niveau_etude" id="niveau_etude" formControlName="niveau_etude" class="form-control" placeholder="Niveau">
                            </div>
                        </div>
    
            <button  type="submit" class="btn btn-warning w-100 mb-3">S'inscrire</button>
        </form>

    </div>
    </div>
    </body>
