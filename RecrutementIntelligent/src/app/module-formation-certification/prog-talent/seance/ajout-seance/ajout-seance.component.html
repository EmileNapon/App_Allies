<div class="container">
    <h2>Ajouter une séance</h2>

<form [formGroup]="seanceForm" (ngSubmit)="addSeance()">
  <!-- Champ Lieu -->
  <div class="mb-3">
    <label for="nom" class="form-label">Lieu</label>
    <input type="text" id="lieu" formControlName="lieu" class="form-control" placeholder="Lieu de la séance">
    <div *ngIf="seanceForm.controls['lieu'].invalid && seanceForm.controls['lieu'].touched" class="text-danger">
      Le lieu est requis.
    </div>
  </div>

  <!-- Champ Formateur -->
  <div class="mb-3">
    <label for="formateur" class="form-label">Formateur</label>
    <input type="text" id="formateur" formControlName="formateur" class="form-control" placeholder="Nom du formateur">
    <div *ngIf="seanceForm.controls['formateur'].invalid && seanceForm.controls['formateur'].touched" class="text-danger">
      Le formateur est requis.
    </div>
  </div>

  <!-- Champ Date -->
  <div class="mb-3">
    <label for="date" class="form-label">Date</label>
    <input type="date" id="date" formControlName="date" class="form-control">
    <div *ngIf="seanceForm.controls['date'].invalid && seanceForm.controls['date'].touched" class="text-danger">
      La date est requise.
    </div>
  </div>

  <!-- Champ Heure de début -->
  <div class="mb-3">
    <label for="heure_debut" class="form-label">Heure de début</label>
    <input type="time" id="heure_debut" formControlName="heure_debut" class="form-control">
    <div *ngIf="seanceForm.controls['heure_debut'].invalid && seanceForm.controls['heure_debut'].touched" class="text-danger">
      L'heure de début est requise.
    </div>
  </div>

  <!-- Champ Heure de fin -->
  <div class="mb-3">
    <label for="heure_fin" class="form-label">Heure de fin</label>
    <input type="time" id="heure_fin" formControlName="heure_fin" class="form-control">
    <div *ngIf="seanceForm.controls['heure_fin'].invalid && seanceForm.controls['heure_fin'].touched" class="text-danger">
      L'heure de fin est requise.
    </div>
  </div>

  <!-- Champ Statut (caché) -->
  <div class="d-none">
    <input type="hidden" id="statut" formControlName="statut">
  </div>

  <!-- Champ Module (caché, pré-rempli avec l'ID du module) -->
  <div class="d-none">
    <input type="hidden" id="module_id" formControlName="module_id" [value]="moduleId">
  </div>

  <!-- Bouton de soumission -->
  <button type="submit" class="btn btn-primary" [disabled]="seanceForm.invalid">Ajouter la séance</button>
</form>

</div>
