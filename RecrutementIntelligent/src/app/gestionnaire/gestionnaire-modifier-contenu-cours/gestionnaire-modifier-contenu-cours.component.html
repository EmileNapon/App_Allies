

  <div class="custom-card">
    <div class="card-body" *ngFor="let contenu of ContenusFiltres" class="custom-card">
      <div class="form-group" (click)='onElementClick(contenu.id)' >
        <label >{{contenu.id}}.<span [innerHTML]="contenu.sous_titre"></span></label>
        <ckeditor *ngIf="contenu.id === evenementClique" id="contentEditor" [(ngModel)]="contenu.sous_titre" [editor]="Editor" class="custom-editor"></ckeditor>
        <ckeditor *ngIf="contenu.id === evenementClique" id="descriptionEditor" [(ngModel)]="contenu.description" [editor]="Editor" class="custom-editor"></ckeditor>
      </div>

    </div>
    <button (click)='sauvegarderContenus()'>Sauvegarder</button>
  </div>
